<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelMate</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="navbar">
        <div class="container">
          <div class="navbar-holder">
            <div class="logo">
              <img src="./images/logo.png" alt="logo" />
            </div>
            <form action="#" class="search">
              <input
                type="text"
                class="search__input"
                placeholder="search tours"
              />
              <button class="search__button" class="search__button">
                <svg class="search__icon">
                  <use
                    xlink:href="./images/sprite.svg#icon-magnifying-glass"
                  ></use>
                </svg>
              </button>
            </form>
            <nav class="nav-list">
              <ul>
                <li><a href="#">login</a></li>
                <li><a href="#">signup</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="showcase">
        <div class="showcase__container">
          <div class="showcase__content">
            <p>
              <b>Mark Twain said </b>“Travel is fatal to prejudice, bigotry, and
              narrow-mindedness, and many of our people need it sorely on these
              accounts. Broad, wholesome, charitable views of men and things
              cannot be acquired by vegetating in one little corner of the earth
              all one's lifetime.”
            </p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
